<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion - EasyCalc</title>
</head>
<body>
    <h1>Unit Conversion</h1>

    <!-- Length Conversion -->
    <section>
        <h2>Length</h2>
        <input type="number" id="length-input" placeholder="Enter length">
        <select id="from-length-unit">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
            <option value="mi">Mile</option>
            <option value="yd">Yard</option>
            <option value="ft">Foot</option>
            <option value="in">Inch</option>
        </select>
        <span>to</span>
        <select id="to-length-unit">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
            <option value="mi">Mile</option>
            <option value="yd">Yard</option>
            <option value="ft">Foot</option>
            <option value="in">Inch</option>
        </select>
        <button onclick="convertLength()">Convert</button>
        <p>Result: <span id="length-result"></span></p>
    </section>

    <!-- Weight Conversion -->
    <section>
        <h2>Weight</h2>
        <input type="number" id="weight-input" placeholder="Enter weight">
        <select id="from-weight-unit">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="mg">Milligram</option>
            <option value="lb">Pound</option>
            <option value="oz">Ounce</option>
        </select>
        <span>to</span>
        <select id="to-weight-unit">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="mg">Milligram</option>
            <option value="lb">Pound</option>
            <option value="oz">Ounce</option>
        </select>
        <button onclick="convertWeight()">Convert</button>
        <p>Result: <span id="weight-result"></span></p>
    </section>

    <!-- Volume Conversion -->
    <section>
        <h2>Volume</h2>
        <input type="number" id="volume-input" placeholder="Enter volume">
        <select id="from-volume-unit">
            <option value="l">Liter</option>
            <option value="ml">Milliliter</option>
            <option value="gal">Gallon</option>
            <option value="qt">Quart</option>
            <option value="pt">Pint</option>
            <option value="cup">Cup</option>
            <option value="fl-oz">Fluid Ounce</option>
        </select>
        <span>to</span>
        <select id="to-volume-unit">
            <option value="l">Liter</option>
            <option value="ml">Milliliter</option>
            <option value="gal">Gallon</option>
            <option value="qt">Quart</option>
            <option value="pt">Pint</option>
            <option value="cup">Cup</option>
            <option value="fl-oz">Fluid Ounce</option>
        </select>
        <button onclick="convertVolume()">Convert</button>
        <p>Result: <span id="volume-result"></span></p>
    </section>

    <!-- Temperature Conversion -->
    <section>
        <h2>Temperature</h2>
        <input type="number" id="temp-input" placeholder="Enter temperature">
        <select id="from-temp-unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <span>to</span>
        <select id="to-temp-unit">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p>Result: <span id="temp-result"></span></p>
    </section>

    <a href="index.html">‚Üê Back to Calculator Suite</a>
    <script>
// Length Conversion
function convertLength() {
    const input = document.getElementById('length-input').value;
    const fromUnit = document.getElementById('from-length-unit').value;
    const toUnit = document.getElementById('to-length-unit').value;
    const resultSpan = document.getElementById('length-result');

    const meters = input * getMeterMultiplier(fromUnit);
    const result = meters / getMeterMultiplier(toUnit);

    resultSpan.textContent = result;
}

function getMeterMultiplier(unit) {
    switch (unit) {
        case 'm': return 1;
        case 'km': return 1000;
        case 'cm': return 0.01;
        case 'mm': return 0.001;
        case 'mi': return 1609.34;
        case 'yd': return 0.9144;
        case 'ft': return 0.3048;
        case 'in': return 0.0254;
        default: return 1;
    }
}

// Weight Conversion
function convertWeight() {
    const input = document.getElementById('weight-input').value;
    const fromUnit = document.getElementById('from-weight-unit').value;
    const toUnit = document.getElementById('to-weight-unit').value;
    const resultSpan = document.getElementById('weight-result');

    const grams = input * getGramMultiplier(fromUnit);
    const result = grams / getGramMultiplier(toUnit);

    resultSpan.textContent = result;
}

function getGramMultiplier(unit) {
    switch (unit) {
        case 'g': return 1;
        case 'kg': return 1000;
        case 'mg': return 0.001;
        case 'lb': return 453.592;
        case 'oz': return 28.3495;
        default: return 1;
    }
}

// Volume Conversion
function convertVolume() {
    const input = document.getElementById('volume-input').value;
    const fromUnit = document.getElementById('from-volume-unit').value;
    const toUnit = document.getElementById('to-volume-unit').value;
    const resultSpan = document.getElementById('volume-result');

    const liters = input * getLiterMultiplier(fromUnit);
    const result = liters / getLiterMultiplier(toUnit);

    resultSpan.textContent = result;
}

function getLiterMultiplier(unit) {
    switch (unit) {
        case 'l': return 1;
        case 'ml': return 0.001;
        case 'gal': return 3.78541;
        case 'qt': return 0.946353;
        case 'pt': return 0.473176;
        case 'cup': return 0.24;
        case 'fl-oz': return 0.0295735;
        default: return 1;
    }
}

// Temperature Conversion
function convertTemperature() {
    const input = parseFloat(document.getElementById('temp-input').value);
    const fromUnit = document.getElementById('from-temp-unit').value;
    const toUnit = document.getElementById('to-temp-unit').value;
    const resultSpan = document.getElementById('temp-result');

    let result;

    if (fromUnit === toUnit) {
        result = input;
    } else if (fromUnit === 'c') {
        if (toUnit === 'f') {
            result = (input * 9/5) + 32;
        } else if (toUnit === 'k') {
            result = input + 273.15;
        }
    } else if (fromUnit === 'f') {
        if (toUnit === 'c') {
            result = (input - 32) * 5/9;
        } else if (toUnit === 'k') {
            result = (input - 32) * 5/9 + 273.15;
        }
    } else if (fromUnit === 'k') {
        if (toUnit === 'c') {
            result = input - 273.15;
        } else if (toUnit === 'f') {
            result = (input - 273.15) * 9/5 + 32;
        }
    }

    resultSpan.textContent = result.toFixed(2);
}
</script>
</body>
</html>
