<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time Tools - EasyCalc</title>
    <link rel="stylesheet" href="datetime.css">
</head>
<body>
    <div class="calculator-container">
        <header>
            <h1>Date & Time Tools</h1>
            <p>Calculate date differences, age, countdowns, and time intervals for your scheduling needs</p>
        </header>
        
        <a href="index.html" class="back-link">‚Üê Back to Calculator Suite</a>
        
        <div class="calculator-grid">
            <div class="calculator-card">
                <h3>Date Difference Calculator</h3>
                <div class="input-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="input-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                </div>
                <button onclick="calculateDateDifference()">Calculate Difference</button>
                <div id="date-diff-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Age Calculator</h3>
                <div class="input-group">
                    <label for="birth-date">Date of Birth:</label>
                    <input type="date" id="birth-date">
                </div>
                <button onclick="calculateAge()">Calculate Age</button>
                <div id="age-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Add/Subtract Days</h3>
                <div class="input-group">
                    <label for="base-date">Base Date:</label>
                    <input type="date" id="base-date">
                </div>
                <div class="input-group">
                    <label for="days-to-add">Days to Add (use negative to subtract):</label>
                    <input type="number" id="days-to-add" placeholder="Enter number of days">
                </div>
                <button onclick="addSubtractDays()">Calculate Date</button>
                <div id="date-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Anniversary Countdown</h3>
                <div class="input-group">
                    <label for="anniversary-date">Anniversary Date:</label>
                    <input type="date" id="anniversary-date">
                </div>
                <button onclick="calculateCountdown()">Days Until Event</button>
                <div id="countdown-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Time Interval Calculator</h3>
                <div class="input-group">
                    <label for="start-time">Start Time (HH:MM:SS):</label>
                    <div class="time-inputs">
                        <input type="number" id="start-hour" placeholder="HH" min="0" max="23">
                        <input type="number" id="start-minute" placeholder="MM" min="0" max="59">
                        <input type="number" id="start-second" placeholder="SS" min="0" max="59">
                    </div>
                </div>
                <div class="input-group">
                    <label for="end-time">End Time (HH:MM:SS):</label>
                    <div class="time-inputs">
                        <input type="number" id="end-hour" placeholder="HH" min="0" max="23">
                        <input type="number" id="end-minute" placeholder="MM" min="0" max="59">
                        <input type="number" id="end-second" placeholder="SS" min="0" max="59">
                    </div>
                </div>
                <button onclick="calculateTimeInterval()">Calculate Time Difference</button>
                <div id="time-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Add Time to Current Time</h3>
                <div class="input-group">
                    <label for="add-hour">Hours to Add:</label>
                    <input type="number" id="add-hour" placeholder="Enter hours" value="0">
                </div>
                <div class="input-group">
                    <label for="add-minute">Minutes to Add:</label>
                    <input type="number" id="add-minute" placeholder="Enter minutes" value="0">
                </div>
                <div class="input-group">
                    <label for="add-second">Seconds to Add:</label>
                    <input type="number" id="add-second" placeholder="Enter seconds" value="0">
                </div>
                <button onclick="addTime()">Calculate Time</button>
                <div id="add-time-result" class="result"></div>
            </div>
        </div>
    </div>

    <script src="datetime.js"></script>
</body>
</html>
