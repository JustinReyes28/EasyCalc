<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator - EasyCalc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .calculator-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .calculator {
            width: 300px;
            margin: 20px auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #95a5a6;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #7f8c8d;
        }
        .operator {
            background-color: #3498db;
            color: white;
        }
        .operator:hover {
            background-color: #2980b9;
        }
        .equals {
            background-color: #2ecc71;
            color: white;
        }
        .equals:hover {
            background-color: #27ae60;
        }
        .clear {
            background-color: #e74c3c;
            color: white;
        }
        .clear:hover {
            background-color: #c0392b;
        }
        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Arithmetic Calculator</h1>

        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="btn clear span-two" onclick="clearDisplay()">C</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculate()" rowspan="2">=</button>

                <button class="btn span-two" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>

        <a href="landing.html" class="back-link">← Back to Calculator Suite</a>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            // Replace × with * for calculation purposes
            if (value === '×') {
                value = '*';
            }
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                // Replace × with * and ÷ with / in the expression before evaluating
                let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(expression);

                // Handle division by zero
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error: Div by 0';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                    return;
                }

                // Check if result is a valid number
                if (isNaN(result)) {
                    display.value = 'Error';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                } else {
                    // Format the result to avoid long decimal numbers
                    if (Number.isFinite(result)) {
                        // Round to 10 decimal places to avoid floating point precision issues
                        result = Math.round((result + Number.EPSILON) * 10000000000) / 10000000000;
                        display.value = result;
                    }
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        // Allow Enter key to trigger calculation
        display.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
