<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - EasyCalc</title>
    <link rel="stylesheet" href="scientific.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="calculator-container">
        <h1>Scientific Calculator</h1>

        <div class="scientific-calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="btn clear span-two" onclick="clearDisplay()">C</button>
                <button class="btn function" onclick="backspace()">&larr;</button>
                <button class="btn function" onclick="appendToDisplay('(')">(</button>
                <button class="btn function" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">÷</button>

                <button class="btn function" onclick="appendToDisplay('sin(')">sin</button>
                <button class="btn function" onclick="appendToDisplay('cos(')">cos</button>
                <button class="btn function" onclick="appendToDisplay('tan(')">tan</button>
                <button class="btn function" onclick="appendToDisplay('log(')">log</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn function" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="btn function" onclick="appendToDisplay('**')">x^y</button>
                <button class="btn function" onclick="appendToDisplay('exp(')">e^x</button>
                <button class="btn function" onclick="appendToDisplay('ln(')">ln</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn function" onclick="appendToDisplay('Math.PI')">π</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn function" onclick="appendToDisplay('Math.E')">e</button>
                <button class="btn function" onclick="appendToDisplay('!')">x!</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn function" onclick="calculateSquare()">x²</button>
                <button class="btn function" onclick="calculateCube()">x³</button>

                <button class="btn span-three" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn function" onclick="calculateInverse()">1/x</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>

        <a href="index.html" class="back-link">← Back to Calculator Suite</a>
    </div>

    <!-- Include math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            // Replace display symbols with actual operators for calculation
            if (value === '×') {
                value = '*';
            } else if (value === '÷') {
                value = '/';
            }
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Prepare the expression for math.js evaluation
                let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/').replace(/\^/g, '**');

                // Replace math functions with math.js equivalents
                // In math.js, we need to use degSin, degCos, degTan for degree-based trigonometric functions
                expression = expression.replace(/sin\(/g, 'sin(');  // We'll handle degrees in the configuration
                expression = expression.replace(/cos\(/g, 'cos(');
                expression = expression.replace(/tan\(/g, 'tan(');
                expression = expression.replace(/log\(/g, 'log10(');
                expression = expression.replace(/ln\(/g, 'log(');
                expression = expression.replace(/sqrt\(/g, 'sqrt(');
                expression = expression.replace(/exp\(/g, 'exp(');

                // Handle factorial (n!) by replacing with factorial(n)
                expression = expression.replace(/(\d+(?:\.\d+)?)!/g, 'factorial($1)');

                // Create a custom math.js instance with degrees as default for trigonometric functions
                const mathConfig = math.create({
                    number: 'number',
                    precision: 64
                });

                // For calculator behavior (using degrees), we'll make a custom evaluation
                // First, let's handle the trigonometric functions to work with degrees by converting to radians
                expression = expression.replace(/sin\(([^)]+)\)/g, 'sin($1 * pi / 180)');
                expression = expression.replace(/cos\(([^)]+)\)/g, 'cos($1 * pi / 180)');
                expression = expression.replace(/tan\(([^)]+)\)/g, 'tan($1 * pi / 180)');

                // Use math.js to evaluate the expression safely
                const result = mathConfig.evaluate(expression);

                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error: Div by 0';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                    return;
                }

                if (isNaN(result)) {
                    display.value = 'Error';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                } else {
                    if (Number.isFinite(result)) {
                        // Round to avoid floating point precision issues
                        const rounded = Math.round((result + Number.EPSILON) * 10000000000) / 10000000000;
                        display.value = rounded;
                    }
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateSquare() {
            if (display.value === '') {
                display.value = '**2';
            } else {
                display.value = '(' + display.value + ')**2';
            }
        }

        function calculateCube() {
            if (display.value === '') {
                display.value = '**3';
            } else {
                display.value = '(' + display.value + ')**3';
            }
        }

        function calculateInverse() {
            if (display.value === '') {
                display.value = '**-1';
            } else {
                display.value = '1/(' + display.value + ')';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key.toLowerCase() === 's') {
                appendToDisplay('sin(');
            } else if (key.toLowerCase() === 'o') { // 'c' is for clear, so 'o' for cos
                appendToDisplay('cos(');
            } else if (key.toLowerCase() === 't') {
                appendToDisplay('tan(');
            } else if (key.toLowerCase() === 'l') {
                appendToDisplay('log(');
            } else if (key.toLowerCase() === 'q') {
                appendToDisplay('sqrt(');
            } else if (key === '^') {
                appendToDisplay('**');
            }
        });
    </script>
    <footer>
        <div class="footer-content">

        </div>
    </footer>
</body>
</html>
