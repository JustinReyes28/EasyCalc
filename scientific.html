<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - EasyCalc</title>
    <link rel="stylesheet" href="scientific.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Scientific Calculator</h1>

        <div class="scientific-calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="btn clear span-two" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="backspace()">&larr;</button>
                <button class="btn function" onclick="appendToDisplay('(')">(</button>
                <button class="btn function" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">÷</button>

                <button class="btn function" onclick="calculateSin()">sin</button>
                <button class="btn function" onclick="calculateCos()">cos</button>
                <button class="btn function" onclick="calculateTan()">tan</button>
                <button class="btn function" onclick="calculateLog()">log</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn function" onclick="calculateSqrt()">√</button>
                <button class="btn function" onclick="calculatePower()">x^y</button>
                <button class="btn function" onclick="calculateExp()">e^x</button>
                <button class="btn function" onclick="calculateLn()">ln</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn function" onclick="calculatePi()">π</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn function" onclick="calculateE()">e</button>
                <button class="btn function" onclick="calculateFactorial()">x!</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn function" onclick="calculateSquare()">x²</button>
                <button class="btn function" onclick="calculateCube()">x³</button>

                <button class="btn span-three" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn function" onclick="calculateInverse()">1/x</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>

        <a href="index.html" class="back-link">← Back to Calculator Suite</a>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            // Replace × with * for calculation purposes
            if (value === '×') {
                value = '*';
            } else if (value === '÷') {
                value = '/';
            }
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Replace × with * and ÷ with / and ^ with ** in the expression before evaluating
                let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/').replace(/\^/g, '**');

                // Define degree-trigonometric functions
                expression = 'function sinDeg(x) { return Math.sin(x * Math.PI / 180); } function cosDeg(x) { return Math.cos(x * Math.PI / 180); } function tanDeg(x) { return Math.tan(x * Math.PI / 180); } function factorial(n) { if (n < 0 || !Number.isInteger(n)) return NaN; let result = 1; for (let i = 2; i <= n; i++) result *= i; return result; } ' + expression;

                // Handle the factorial operator (!) by converting it to a factorial function call
                // This regex will find numbers followed by ! and replace with factorial(number)
                expression = expression.replace(/(\d+)!/g, 'factorial($1)');

                // Handle special functions that need to be converted for eval
                expression = expression.replace(/sin\(/g, 'sinDeg(');
                expression = expression.replace(/cos\(/g, 'cosDeg(');
                expression = expression.replace(/tan\(/g, 'tanDeg(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/exp\(/g, 'Math.exp(');
                expression = expression.replace(/pow\(/g, 'Math.pow(');
                expression = expression.replace(/π/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                expression = expression.replace(/\bPI\b/g, 'Math.PI');
                expression = expression.replace(/\bE\b/g, 'Math.E');

                // Evaluate the expression
                let result = eval(expression);

                // Handle division by zero
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error: Div by 0';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                    return;
                }

                // Check if result is a valid number
                if (isNaN(result)) {
                    display.value = 'Error';
                    setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                } else {
                    // Format the result to avoid long decimal numbers
                    if (Number.isFinite(result)) {
                        // Round to 10 decimal places to avoid floating point precision issues
                        result = Math.round((result + Number.EPSILON) * 10000000000) / 10000000000;
                        display.value = result;
                    }
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        // Scientific functions - these now add the function to the display for expression evaluation
        function calculateSin() {
            try {
                if (display.value === '') {
                    display.value = 'sin(';
                } else {
                    display.value = 'sin(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateCos() {
            try {
                if (display.value === '') {
                    display.value = 'cos(';
                } else {
                    display.value = 'cos(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateTan() {
            try {
                if (display.value === '') {
                    display.value = 'tan(';
                } else {
                    display.value = 'tan(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateLog() {
            try {
                if (display.value === '') {
                    display.value = 'log(';
                } else {
                    display.value = 'log(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateLn() {
            try {
                if (display.value === '') {
                    display.value = 'ln(';
                } else {
                    display.value = 'ln(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateSqrt() {
            try {
                if (display.value === '') {
                    display.value = 'sqrt(';
                } else {
                    display.value = 'sqrt(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculatePower() {
            try {
                display.value += '**';
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateExp() {
            try {
                if (display.value === '') {
                    display.value = 'exp(';
                } else {
                    display.value = 'exp(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculatePi() {
            display.value += 'PI';
        }

        function calculateE() {
            display.value += 'E';
        }

        function calculateFactorial() {
            try {
                display.value += '!';
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateSquare() {
            try {
                if (display.value === '') {
                    display.value = '**2';
                } else {
                    display.value = '(' + display.value + ')**2';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateCube() {
            try {
                if (display.value === '') {
                    display.value = '**3';
                } else {
                    display.value = '(' + display.value + ')**3';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        function calculateInverse() {
            try {
                if (display.value === '') {
                    display.value = '1/';
                } else {
                    display.value = '1/(' + display.value + ')';
                }
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }

        // Allow Enter key to trigger calculation
        display.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
