<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Body Metrics Calculator - EasyCalc</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin: 2rem 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .calculator-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            border: 1px solid #eee;
        }
        
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .calculator-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--secondary-color);
            text-align: center;
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Health & Body Metrics Calculator</h1>
            <p>Calculate BMI, body fat percentage, ideal weight, calories, and BMR for health tracking</p>
        </header>
        
        <a href="landing.html" class="back-link">‚Üê Back to Calculator Suite</a>
        
        <div class="calculator-grid">
            <div class="calculator-card">
                <h3>BMI Calculator</h3>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter height">
                </div>
                <button onclick="calculateBMI()">Calculate BMI</button>
                <div id="bmi-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Body Fat Calculator</h3>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" style="width:100%; padding: 0.8rem; border-radius: var(--border-radius); border: 1px solid #ddd;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="waist">Waist (cm):</label>
                    <input type="number" id="waist" placeholder="Waist measurement">
                </div>
                <div class="input-group">
                    <label for="hip">Hip (cm) - Females only:</label>
                    <input type="number" id="hip" placeholder="Hip measurement">
                </div>
                <div class="input-group">
                    <label for="neck">Neck (cm):</label>
                    <input type="number" id="neck" placeholder="Neck measurement">
                </div>
                <button onclick="calculateBodyFat()">Calculate Body Fat</button>
                <div id="bodyfat-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Ideal Weight Calculator</h3>
                <div class="input-group">
                    <label for="gender-ideal">Gender:</label>
                    <select id="gender-ideal" style="width:100%; padding: 0.8rem; border-radius: var(--border-radius); border: 1px solid #ddd;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="height-ideal">Height (cm):</label>
                    <input type="number" id="height-ideal" placeholder="Enter height">
                </div>
                <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
                <div id="ideal-result" class="result"></div>
            </div>
            
            <div class="calculator-card">
                <h3>Basal Metabolic Rate (BMR)</h3>
                <div class="input-group">
                    <label for="gender-bmr">Gender:</label>
                    <select id="gender-bmr" style="width:100%; padding: 0.8rem; border-radius: var(--border-radius); border: 1px solid #ddd;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="weight-bmr">Weight (kg):</label>
                    <input type="number" id="weight-bmr" placeholder="Enter weight">
                </div>
                <div class="input-group">
                    <label for="height-bmr">Height (cm):</label>
                    <input type="number" id="height-bmr" placeholder="Enter height">
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter age">
                </div>
                <button onclick="calculateBMR()">Calculate BMR</button>
                <div id="bmr-result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to m
            
            if (weight && height) {
                const bmi = weight / (height * height);
                const resultDiv = document.getElementById('bmi-result');
                resultDiv.style.display = 'block';
                
                let category;
                if (bmi < 18.5) category = "Underweight";
                else if (bmi < 25) category = "Normal weight";
                else if (bmi < 30) category = "Overweight";
                else category = "Obese";
                
                resultDiv.innerHTML = `Your BMI is ${bmi.toFixed(1)} (${category})`;
            } else {
                alert("Please enter valid weight and height values.");
            }
        }

        function calculateBodyFat() {
            const gender = document.getElementById('gender').value;
            const waist = parseFloat(document.getElementById('waist').value);
            const hip = parseFloat(document.getElementById('hip').value);
            const neck = parseFloat(document.getElementById('neck').value);
            
            if (waist && neck) {
                let bodyFat;
                
                if (gender === 'male') {
                    bodyFat = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(parseFloat(document.getElementById('height').value)) + 36.76;
                } else if (gender === 'female' && hip) {
                    bodyFat = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(parseFloat(document.getElementById('height').value)) - 78.387;
                }
                
                const resultDiv = document.getElementById('bodyfat-result');
                resultDiv.style.display = 'block';
                
                if (bodyFat) {
                    resultDiv.innerHTML = `Estimated Body Fat: ${bodyFat.toFixed(1)}%`;
                } else {
                    resultDiv.innerHTML = "Please enter hip measurement for female calculation.";
                }
            } else {
                alert("Please enter valid measurements.");
            }
        }

        function calculateIdealWeight() {
            const gender = document.getElementById('gender-ideal').value;
            const height = parseFloat(document.getElementById('height-ideal').value);
            
            if (height) {
                let idealWeight;
                
                if (gender === 'male') {
                    idealWeight = 50 + 0.91 * (height - 152.4);
                } else {
                    idealWeight = 45.5 + 0.91 * (height - 152.4);
                }
                
                const resultDiv = document.getElementById('ideal-result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Your ideal weight is: ${idealWeight.toFixed(1)} kg`;
            } else {
                alert("Please enter a valid height.");
            }
        }

        function calculateBMR() {
            const gender = document.getElementById('gender-bmr').value;
            const weight = parseFloat(document.getElementById('weight-bmr').value);
            const height = parseFloat(document.getElementById('height-bmr').value);
            const age = parseFloat(document.getElementById('age').value);
            
            if (weight && height && age) {
                let bmr;
                
                if (gender === 'male') {
                    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
                } else {
                    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                }
                
                const resultDiv = document.getElementById('bmr-result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Your BMR is: ${bmr.toFixed(0)} calories/day`;
            } else {
                alert("Please enter valid values for weight, height, and age.");
            }
        }
    </script>
</body>
</html>
