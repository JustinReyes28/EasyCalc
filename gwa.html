<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator - EasyCalc</title>
    <link rel="stylesheet" href="gwa.css">
</head>
<body class="gwa-page">
    <div class="calculator-container">
        <header>
            <h1>GWA Calculator</h1>
            <p>Calculate your General Weighted Average</p>
        </header>
        <div class="calculator-grid">
            <div class="calculator-card">
                <h3>Add Courses</h3>
                <div class="course-inputs-container">
                    <div id="course-inputs">
                        <div class="course-row">
                            <input type="number" class="grade-input" placeholder="Grade (e.g., 1.0, 3.0)" step="0.01">
                            <input type="number" class="units-input" placeholder="Units (e.g., 3, 1)" step="0.5">
                            <button class="remove-course-btn" style="display:none;">-</button>
                        </div>
                    </div>
                    <button id="add-course-btn">Add Course</button>
                    <button id="calculate-gwa-btn">Calculate GWA</button>
                </div>
                <div class="result" id="gwa-result">Your GWA will appear here</div>
            </div>
            <div class="calculator-card">
                <h3>History</h3>
                <div id="history-container">
                    <p id="no-history-message">No previous calculations saved.</p>
                    <div id="history-list"></div>
                </div>
                <button id="clear-history-btn">Clear History</button>
            </div>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Calculator Suite</a>
    </div>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 EasyCalc. All rights reserved. made with Vibe Coding.</p>
        </div>
    </footer>
</body>
</html>
