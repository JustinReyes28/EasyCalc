<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator - EasyCalc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .calculator-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="gwa-page">
    <div class="calculator-container">
        <h1>GWA Calculator</h1>
        <div class="gwa-calculator-content">
            <div id="course-inputs">
                <div class="course-row">
                    <input type="number" class="grade-input" placeholder="Grade (e.g., 1.0, 3.0)" step="0.01">
                    <input type="number" class="units-input" placeholder="Units (e.g., 3, 1)" step="0.5">
                    <button class="remove-course-btn" style="display:none;">-</button>
                </div>
            </div>
            <button id="add-course-btn">Add Course</button>
            <button id="calculate-gwa-btn">Calculate GWA</button>
            <div id="gwa-result"></div>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Calculator Suite</a>
    </div>
</body>
</html>
